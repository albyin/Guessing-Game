<!DOCTYPE html>
<html>
	<head>
		<title>Guessing Game</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<style>
			body {
				text-align: center;
			}
		</style>
		
	</head>
	<body>
		<h1>Guessing Game</h1>

		<p1>The objective of this game is to guess a number between 1 and 100.</p1>
		<br><br>

		<div id="guessesRemaining">Guesses remaining: <span>
		</span>
		</div>

		<form id="userInput">
			<p> Your Guess: <input id="inputTextBox" type = "number" name = "userGuess">
			<input id="guessButton" type="Button" value="Guess" onClick="submGuessAndClear(this.form)">
			</p>
		</form>

		<div id="gameFeedback"></div> <br>

		<div id="prevGuesses"></div> <br>

		<button id="hintRequest" type="button" onClick="giveHint()">Give me a Hint</button>

		<br><br>

		<button id="newGameSubmit" type="button" onClick="window.location.reload()">New Game</button>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="guessingGame.js"></script>
		<!-- Wire up jQuery using Google CDN and link to source file right before end of body -->
	</body>
</html>
